<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory Management System</title>
</head>
<body>
    <h1>Book Inventory Management System</h1>

    <!-- Add a Book Section -->
    <section>
        <h2>Add a Book</h2>
        <label for="add-title">Title:</label>
        <input type="text" id="add-title">
        
        <label for="add-author">Author:</label>
        <input type="text" id="add-author">
        
        <label for="add-genre">Genre:</label>
        <select id="add-genre">
            <option value="Fiction">Fiction</option>
            <option value="NonFiction">Non-Fiction</option>
            <option value="Science">Science</option>
            <option value="History">History</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Thriller">Thriller</option>
            <option value="Romance">Romance</option>
            <option value="Drama">Drama</option>
            <option value="SuperHero">SuperHero</option>
            <option value="Horror">Horror</option>
        </select>
        
        <label for="add-year">Published Year:</label>
        <input type="number" id="add-year">
        
        <button onclick="addBookToLibrary()">Add Book</button>
    </section>

    <!-- Update a Book Section -->
    <section>
        <h2>Update a Book</h2>
        <label for="update-id">Book ID:</label>
        <input type="number" id="update-id">
        
        <label for="update-author">New Author:</label>
        <input type="text" id="update-author">
        
        <button onclick="updateBookInLibrary()">Update Book</button>
    </section>

    <!-- Search for a Book Section -->
    <section>
        <h2>Search for a Book</h2>
        <label for="search-title">Title:</label>
        <input type="text" id="search-title">
        
        <button onclick="searchBookInLibrary()">Search</button>
    </section>

    <!-- Book List Section -->
    <section>
        <h2>List of Books</h2>
        <ul id="book-list"></ul>
    </section>

    <!-- Save and Load Data Section -->
    <section>
        <button onclick="saveLibraryData()">Save Library Data</button>
        <button onclick="loadLibraryData()">Load Library Data</button>
    </section>

    <!-- Link to the JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
